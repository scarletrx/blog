---
layout: default
title: Your New Jekyll Site
---

<section class="home posts">

  <!-- {% for post in site.posts %} -->
    <article class="post text">
        <div class="narrow">
            <div class="caption">
                <p>
        {{post.content}}
        <!-- <time>{{ post.date | date_to_string }}</time> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> -->
                </p>
            </div>
        </div>

        <div class="metadata">
            <time>{{ post.date | date_to_string }}</time><br><br>
            {% for tag in post.tags %}
            <a href="/tagged/{{tag}}">#{{ tag }}</a>
            {% endfor %}
        </div>
    </article>
  <!-- {% endfor %} -->
</section>
